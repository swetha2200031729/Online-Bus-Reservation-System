{% extends 'base.html' %}
{% block content %}
<form method = 'POST'>
  {% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Number of seats</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputEmail3" name = 'no_of_seats' placeholder="number of seats">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Bus Stops</legend>
      <div class="col-sm-10">
          {% for stop in  bus_stops %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bus_stop"  value="{{stop.id}}">
          <label class="form-check-label" for="gridRadios1">
              {{stop.stop_name}} - {{stop.arrival_time}} - {{stop.departure_time}}
          </label>
        </div>
       {% endfor %}
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock content %}
